name: Deploy

on:
  repository_dispatch:
    types: [trigger-deploy]
  workflow_dispatch:

permissions:
  actions: read
  pages: write
  id-token: write

jobs:
  copy:
    runs-on: ubuntu-latest
    outputs:
      artifact_id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      - name: Download artifact
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          github-token: ${{secrets.TEST_JEKYLL_ACTION_TOKEN}}
          repository: jonsmorrow/test-jekyll
          run-id: 8259669818
          path: ${{ runner.temp }}
      
      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          if-no-files-found: error
  
  protect:
    runs-on: ubuntu-latest
    needs: copy
    steps:
      - name: Install staticrypt
        run: npm install -g staticrypt@3.*
      - uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ${{ runner.temp }}
      - run: mkdir ./_site
      - run: tar -xf "$RUNNER_TEMP/artifact.tar" -C ./_site
      - name: Encrypt
        run: staticrypt ./_site/* -r -d ./_site --salt 90CBAE1974BB0281DE81B74941D04A6F -p test1234 --short
      - name: Archive artifact
        shell: sh
        if: runner.os == 'Linux'
        run: |
          echo ::group::Archive artifact
          tar \
            --dereference --hard-dereference \
            --directory "_site" \
            -cvf "$RUNNER_TEMP/artifact-protected.tar" \
            --exclude=.git \
            --exclude=.github \
          .
          echo ::endgroup::
      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact-protected.tar
          overwrite: true
          if-no-files-found: error
  
  deploy:
    runs-on: ubuntu-latest
    needs: protect
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
          
    
