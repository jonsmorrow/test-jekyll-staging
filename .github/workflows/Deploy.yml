name: Deploy

on:
  repository_dispatch:
    types: [trigger-deploy]
  workflow_dispatch:

permissions:
  actions: read
  pages: write
  id-token: write

jobs:
  copy:
    runs-on: ubuntu-latest
    outputs:
      artifact_id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      - name: Download artifact
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          github-token: ${{secrets.TEST_JEKYLL_ACTION_TOKEN}}
          repository: jonsmorrow/test-jekyll
          # run-id: 8259669818
      
      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./artifact.tar
          if-no-files-found: error
  
  protect:
    runs-on: ubuntu-latest
    needs: copy
    steps:
      - uses: actions/checkout@v3
        with:
          repository: matteobrusa/Password-protection-for-static-pages
      - uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: LS
        run: ls -R .
    
  deploy:
    runs-on: ubuntu-latest
    needs: protect
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
          
    
